<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>

  <body>
    <!-- Game-Menu -->
    <section class="game-menu">
      <div class="game-menu__logo">
        <img src="./assets/logo.svg" alt="logo" />
      </div>

      <div class="player-choice">
        <h2 class="player-choice__title">pick player 1's mark</h2>
        <div class="player-choice__buttons">
          <button class="player-choice__buttons--x player-button">
            <svg
              width="32"
              height="32"
              viewBox="0 0 70 60"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <button class="player-choice__buttons--o player-button">
            <svg
              width="32"
              height="32"
              viewBox="0 0 70 60"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
        <p class="player-choice__note">Remember : X Goes First</p>
      </div>

      <div class="game-menu__new-game">
        <button class="game-menu__new-game--cpu game-menu__buttons">
          New Game (vs CPU)
        </button>
        <button class="game-menu__new-game--multi game-menu__buttons">
          New Game (vs Player)
        </button>
      </div>
    </section>

    <!-- Tic-Tac-Toe Game Board -->
    <section class="game">
      <div class="game__top">
        <div class="game__top--logo">
          <img src="./assets/logo.svg" alt="game logo" />
        </div>
        <div class="game__top--turn">
          <img src="./assets/icon-x.svg" />
          <p class="game__top--turn-text">Turn</p>
        </div>
        <div class="game__top--reset">
          <img src="./assets/icon-restart.svg" alt="reset" />
        </div>
      </div>

      <div class="game__board">
        <div id="0" class="game__board-piece"></div>
        <div id="1" class="game__board-piece"></div>
        <div id="2" class="game__board-piece"></div>
        <div id="3" class="game__board-piece"></div>
        <div id="4" class="game__board-piece"></div>
        <div id="5" class="game__board-piece"></div>
        <div id="6" class="game__board-piece"></div>
        <div id="7" class="game__board-piece"></div>
        <div id="8" class="game__board-piece"></div>
      </div>

      <div class="game__bottom">
        <div class="game__bottom--x">
          <p class="game__bottom--x-text">X <span id="x-desc">(you)</span></p>
          <span id="x-score">--</span>
        </div>
        <div class="game__bottom--tie">
          <p class="game__bottom--tie-text">ties</p>
          <span id="tie-score">--</span>
        </div>
        <div class="game__bottom--o">
          <p class="game__bottom--o-text">O <span id="o-desc">(you)</span></p>
          <span id="o-score">--</span>
        </div>
      </div>
    </section>
  </body>
</html>
