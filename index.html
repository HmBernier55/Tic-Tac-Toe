<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>

  <body>
    <!-- Game-Menu -->
    <section class="game-menu">
      <div class="game-menu__logo">
        <img src="./assets/logo.svg" alt="logo" />
      </div>

      <div class="player-choice">
        <h2 class="player-choice__title">pick player 1's mark</h2>
        <div class="player-choice__buttons">
          <button id="X" class="player-choice__buttons--x player-button">
            <svg
              width="32"
              height="32"
              viewBox="0 0 70 60"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <button id="O" class="player-choice__buttons--o player-button">
            <svg
              width="32"
              height="32"
              viewBox="0 0 70 60"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
        <p class="player-choice__note">Remember : X Goes First</p>
      </div>

      <div class="game-menu__new-game">
        <button class="game-menu__new-game--cpu game-menu__buttons">
          New Game (vs CPU)
        </button>
        <button class="game-menu__new-game--multi game-menu__buttons">
          New Game (vs Player)
        </button>
      </div>
    </section>

    <!-- Tic-Tac-Toe Game Board -->
    <section class="game hidden">
      <div class="game__top">
        <div class="game__top--logo">
          <img src="./assets/logo.svg" alt="game logo" />
        </div>
        <div class="game__top--turn">
          <img id="turn-icon" src="./assets/icon-x.svg" />
          <p class="game__top--turn-text">Turn</p>
        </div>
        <button class="game__top--reset">
          <img src="./assets/icon-restart.svg" alt="reset" />
        </button>
      </div>

      <div class="game__board">
        <div id="block-0" class="game__board-piece"></div>
        <div id="block-1" class="game__board-piece"></div>
        <div id="block-2" class="game__board-piece"></div>
        <div id="block-3" class="game__board-piece"></div>
        <div id="block-4" class="game__board-piece"></div>
        <div id="block-5" class="game__board-piece"></div>
        <div id="block-6" class="game__board-piece"></div>
        <div id="block-7" class="game__board-piece"></div>
        <div id="block-8" class="game__board-piece"></div>
      </div>

      <div class="game__bottom">
        <div class="game__bottom--x game__bottom--display">
          <p class="game__bottom--text">
            x <span id="x-desc" class="desc--text">(you)</span>
          </p>
          <span id="x-score" class="score--text">0</span>
        </div>
        <div class="game__bottom--tie game__bottom--display">
          <p class="game__bottom--text">ties</p>
          <span id="tie-score" class="score--text">0</span>
        </div>
        <div class="game__bottom--o game__bottom--display">
          <p class="game__bottom--text">
            o <span id="o-desc" class="desc--text">(you)</span>
          </p>
          <span id="o-score" class="score--text">0</span>
        </div>
      </div>
    </section>

    <section class="round-end-modal hidden">
      <div class="round-end-modal__contents">
        <span id="round-end-message">You Win!</span>

        <div class="round-end-modal__contents--winner">
          <img id="win-image" src="./assets/icon-o.svg" />
          <p id="win-desc">Takes the Round</p>
        </div>

        <div class="round-end-modal__contents--buttons">
          <button class="round-end__quit round-end__button--layout">
            Quit
          </button>
          <button class="round-end__next-round round-end__button--layout">
            Next Round
          </button>
        </div>
      </div>
    </section>

    <section class="round-tie-modal hidden">
      <div class="round-end-modal__contents">
        <p id="round-tie-message">Round Tied</p>

        <div class="round-end-modal__contents--buttons">
          <button class="round-end__quit round-end__button--layout">
            Quit
          </button>
          <button class="round-end__next-round round-end__button--layout">
            Next Round
          </button>
        </div>
      </div>
    </section>

    <section class="restart-modal hidden">
      <div class="round-end-modal__contents">
        <p id="round-tie-message">Restart Game?</p>

        <div class="round-end-modal__contents--buttons">
          <button
            id="cancel-btn"
            class="round-end__quit round-end__button--layout"
          >
            No, Cancel
          </button>
          <button
            id="restart-btn"
            class="round-end__next-round round-end__button--layout"
          >
            Yes, Restart
          </button>
        </div>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
